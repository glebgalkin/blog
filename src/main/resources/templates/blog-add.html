<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Add a new blog</h1>
    <br>
    <form action="/add" method="post">
        <input type="text" name="title" placeholder="Please enter blog's name" class="form-control">
        <br>
        <input type="text" name="anons" placeholder="Please enter blog's anons" class="form-control">
        <br>
        <textarea name="full_text" placeholder="Please enter full text" class="form-control"></textarea>
        <br>
        <button type="submit" class="btn btn-success">Add an article</button>
    </form>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
